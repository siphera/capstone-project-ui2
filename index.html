<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <title>user login</title>
  </head>
  <body>
    <div id="particles-js"></div>
    <section>
      <div class="card">
        <div class="container">
          <h1>User Login</h1>
          <form id="login" onsubmit="event.preventDefault(); login()">
            <ul class="email-input-list">
              <li class="label">Email</li>
              <li>
                <input class="email-input" placeholder="user@email.com" name="username" required/>
              </li>
            </ul>
            <ul>
              <li class="label">Password</li>
              <li><input type="password" class="email-input" placeholder="******" name="password" required/></li>
            </ul>
            <button type="submit" class="login-btn">Login</button>
          </form>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="/assets/js/login.js"></script>
    <script src="/assets/js/particle.js"></script>
  </body>
</html>
