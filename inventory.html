<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/css/inventory.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <title>inventory</title>
</head>

<body id="particles-js">
  <div class="container">
    <div class="row">
      <h1>
        <span class="glyphicon glyphicon-user"></span>
      </h1>
      <h1>
        Inventory management
      </h1>
    </div>
    <div class="row">
      <h2 id="itemCount">Number of items: <span id="quantity-total"></span></h2>
    </div>
    <div class="row" id="controls">
      <input class="btn btn-default btn-lg" type="button" id="submit" value="Submit" />
      <a href="/admin-portal.html">back</a>
      <!-- <input class="btn btn-default btn-lg" type="button" id="download" value="Download Data" /> -->
    </div>
    <div class="row">
      <form id="inv" onsubmit="event.preventDefault(); updateStock()">
        <div class="modal-body">
          <div class="form-group">
          </div>
          <div class="form-group">
            <label">Product</label>
              <input class="form-control" id="product" aria-describedby="emailHelp" placeholder="Enter product name"
                name="product">
          </div>
          <div class="form-group">
            <label">Quantity</label>
              <input class="form-control" id="quantity" placeholder="11" name="quantity">
          </div>
          <div class="form-group">
            <label>Price</label>
            <input class="form-control" id="price" placeholder="R23.00" name="price">
          </div>
        </div>
        <div class="modal-footer border-top-0 d-flex justify-content-center">
          <!-- <button type="submit" class="btn btn-danger">Delete</button> -->
          <button type="submit" class="btn btn-success">add</button>
        </div>
      </form>
    </div>
    <div id="table-wrapper" class="table-responsive">

      <table id="dataTable" class="table table-striped table-hover table-condensed">
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Product</th>
            <th>Qty</th>
            <!-- <th>Last</th> -->
            <th>Price</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  <script src="/assets/js/inventory.js"></script>
  <script src="/assets/js/inventoryData.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script src="/assets/js/login.js"></script>
  <script src="/assets/js/particle.js"></script>
</body>

</html>
